			<a class="nav-link" href="{% url 'register' %}">Register</a> <!-- <span class="glyphicon glyphicon-user"></span>  -->
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'login' %}">Login</a> <!-- <span class="glyphicon glyphicon-log-in"></span>  -->
		  </li>
		  {% endif %}
