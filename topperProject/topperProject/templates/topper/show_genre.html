{% load staticfiles %}


{% block title_block %}
	{{ genre.genreName }}
{% endblock %}

{% block body_block %}
{ albums.title }

		<div>
			<br />Albums:

			</li>
		{% endfor %}
		</div>
		
{% endblock %}
