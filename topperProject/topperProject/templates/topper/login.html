{% extends 'bootstrap/login_boot-strap.html' %} <!-- topper/base.html -->
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<div class="container">
      <form class="form-signin" id="login_form" method="post" action="{% url 'login' %}">	  
        <h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputUsername" class="sr-only">User Name</label>
		{% csrf_token %}
        Username: <br /> <input type="text" name="username" value="" size="50" />
		<br />
		Password: <br /> <input type="password" name="password" value="" size="50" />
		<br />
		<br />
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button><a href="{% url 'index' %}">
      </form>
{% endblock %}
